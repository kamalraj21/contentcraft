name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build site with Astro
        run: npm run build
        env:
          CI: true

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # ðŸ”§ Create dummy file to allow artifact action preload (avoid metadata bug)
      - name: Create dummy artifact preload file
        run: echo "placeholder" > dummy.txt

      # âœ… PRELOAD required action explicitly (prevents metadata resolution errors)
      - name: Preload upload-artifact@v3
        uses: actions/upload-artifact@v3
        with:
          name: dummy
          path: dummy.txt
        continue-on-error: true

      # âœ… Upload dist folder as artifact for deployment
      - name: Upload built site to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
