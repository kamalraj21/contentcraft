name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: true

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'  # Adjust if your output dir is different (e.g., 'build', 'out')

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2