name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci
          npm install -g astro@latest
        working-directory: ./root

      - name: Verify Astro Installation
        run: npx astro --version
        working-directory: ./root

      - name: Build site with Astro
        run: |
          npx astro build --verbose
        env:
          CI: true
        working-directory: ./root

      - name: Verify built site
        run: ls -l dist
        working-directory: ./root

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload built site to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./root/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3